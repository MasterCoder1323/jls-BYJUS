name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  tidy-html-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install tidy
      - run: echo Tidy Installed
      - run: tidy -v
      - run: tidy *.html

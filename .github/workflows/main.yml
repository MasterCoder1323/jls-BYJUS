name: Tidy-HTML-Files
run-name: ${{ github.actor }} is Editing Commits
on: [push]
jobs:
    master:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Checkout Repository
              uses: actions/checkout@main
            - name: Formating HTML Code
              run: |
                  sudo apt install tidy
                  echo Tidy Installed
                  touch tidy.log
                  tidy -v > tidy.log
                  tidy -mi *.html >> tidy.log || true
                  tidy -mi */*.html >> tidy.log || true
                  tidy -mi */*/*.html >> tidy.log || true
            - name: Formatting JS Code
              run: |
                  sudo npm i -g jsfmt || true
                  touch jsfmt.log
                  jsfmt -v > jsfmt.log 
                  jsfmt -w *.js >> jsfmt.log || true
                  jsfmt -w */*.js >> jsfmt.log || true
                  jsfmt -w */*/*.js >> jsfmt.log || true
            - name: Making Commit Log
              run: |
                  echo Next Commit >> commit.log
                  ls -a >> commit.log
            - name: Commit changes
              run: |
                  git config --global user.email "no-reply@github.com"
                  git config --global user.name "GitHub Actions"
                  git add tidy.log jsfmt.log commit.log *.html */*.html */*/*.html *.js */*.js */*/*.js
                  git commit -m "Formatting Code"
                  git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

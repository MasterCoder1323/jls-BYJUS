name: Tidy-HTML-Files
run-name: ${{ github.actor }} is Editing Commits
on: [push]
jobs:
    master:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@main
            - name: Formating Websites
              run: |
                  sudo apt install tidy
                  echo Tidy Installed
                  tidy -v
                  touch tidy-html.log
                  tidy *.html *.css *.js > tidy-html.log
            - name: Making Commit Log
              run: |
                  ls -a > previous-commit.log
            - name: Commit changes
              run: |
                  git config --global user.email "no-reply@github.com"
                  git config --global user.name "GitHub Actions"
                  git add tidy-html.log
                  git add previous-commit.log
                  git commit -m "Update tidy-html.log"
                  git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
